<html>
<head>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >
    <link href="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" >

    <title>Manage Your Todos</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">

    <h1>Enter Todo Details</h1>

    <form th:action="@{${formAction}}" method="post" th:object="${todo}">

        <fieldset class="mb-3">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" required="required"/>
            <p class="text-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </fieldset>

        <fieldset class="mb-3">
            <label for="targetDate">Target Date</label>
            <input type="text" id="targetDate" th:field="*{targetDate}" required="required"/>
            <p class="text-warning" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></p>
        </fieldset>

        <fieldset class="mb-3">
            <label for="done">Target Date</label>
            <input type="checkbox" id="done" th:field="*{done}"/>
        </fieldset>

        <input type="submit" class="btn btn-success"/>

    </form>

</div>

<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#targetDate').datepicker({
            format: 'yyyy-mm-dd'
        });
    });
</script>

</body>
</html>
